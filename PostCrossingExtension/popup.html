<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PostCrossing Tab Sorter</title>
    <style>
      body { font-family: system-ui, Arial; width: 260px; padding: 12px; }
      button { width: 100%; padding: 8px; margin: 6px 0; font-size: 14px; }
      #status { margin-top:8px; font-size:13px; color:#333; }
    </style>
  </head>
  <body>
    <h3>PostCrossing Tab Sorter</h3>
    <button id="asc">Sort ascending (small → large)</button>
    <button id="desc">Sort descending (large → small)</button>
    <div id="status">Click a button to sort matching tabs in each window.</div>

    <script src="popup.js"></script>
  </body>
</html>
